{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0"
            style="background: url('{% static '/web/img/demos/cleaning-services/generic/generic-6.webp' %}');">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="{% static '/admin/assets/images/logo.webp' %}" alt="logo">
                        </div>
                        <h4>Customer Login.</h4>
                        {% include 'alert.html' %}
                        <form class="pt-3" method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="exampleInputEmail1"
                                    placeholder="Username" name="username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                                    placeholder="Password" name="password">
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                    type="submit">SIGN IN</button>
                                <a class="btn btn-block btn-success btn-lg font-weight-medium auth-form-btn"
                                    href="{% url 'index' %}">HOME</a>
                            </div>
                            <div class="text-center mt-4 fw-light">
                                Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
{% endblock %}
