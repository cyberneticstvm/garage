{% extends 'customer/base.html' %}
{% block content %}
{% load static %}
<div class="content-wrapper">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    {% include 'alert.html' %}
                    <form method="post" action="{% url 'changepwd' %}" class="forms-sample">
                        {% csrf_token %}
                        <div class="row">
                            <div class="form-group col-4">
                                <label for="password">Password</label>
                                <input class="form-control form-control-lg" type="password" name="password"
                                    placeholder="******" required />
                            </div>
                            <div class="form-group col-4">
                                <label for="exampleInputUsername1">Confirm Password</label>
                                <input class="form-control form-control-lg" type="password" name="confirm_password"
                                    placeholder="******" required />
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary me-2">Update</button>
                        <a class="btn btn-light" onclick="window.history.back()">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
