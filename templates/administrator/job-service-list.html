{% extends 'administrator/base.html' %}
{% block content %}
{% load static %}

<div class="content-wrapper">
    <div class="row">
        <div class="col-12">{% include 'alert.html' %}</div>
        <div class="col-sm-12">
            <div class="home-tab">
                <div class="d-sm-flex align-items-center justify-content-between border-bottom">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active ps-0" id="home-tab" data-bs-toggle="tab" href="#alljobs"
                                role="tab" aria-controls="alljobs" aria-selected="true">Job Service Register</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content tab-content-basic">
                    <div class="tab-pane fade show active" id="alljobs" role="tabpanel" aria-labelledby="alljobs">
                        <div class="row">
                            <div class="col-lg-12 grid-margin stretch-card">
                                <div class="card">
                                    <div class="card-body table-responsive">
                                        <h4 class="card-title">All Job Services</h4>
                                        <table class="order-listing table table-sm table-striped" id="">
                                            <thead>
                                                <tr>
                                                    <th>Job ID</th>
                                                    <th>Description</th>
                                                    <th>Fee</th>
                                                    <th>Delete</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for i in services %}
                                                <tr>
                                                    <td>{{ i.job_id }}</td>
                                                    <td>{{ i.description }}</td>
                                                    <td>{{ i.fee }}</td>
                                                    <td class="text-center"><a href="{% url 'deleteservice' i.id %}"><i
                                                        class="mdi mdi-delete"></i></a></td>
                                                </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- content-wrapper ends -->

{% endblock %}
